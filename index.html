<head>

    <title>Redirected</title>
    <script>
         var seconds=0;
    function displayseconds(){
      seconds+=1;
      document.getElementById("secondsdisplay").innerText="this page will be redirect in "+seconds+" seconds..";             
    }
    setInterval(displayseconds,1000);
    function redirectpage(){
      window.location="Home_pg.html";
    }
    setTimeout('redirectpage()',4000);
    </script>
    <style>
        
        h1{
            color: rgb(138, 138, 211);
            background-color: burlywood;
        }
        img{
            margin-left: 900px;
            height: 60px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">you will be redirected to desired page </h1>
