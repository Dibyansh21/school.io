<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Contact Us Form</title>

    <link href="contact.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
</head>

<body>

    <div class="wrapper">
        <h2>
            Contact Us</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your First name" required ="name"/>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="enter your last name" required ="name"/>
                    <i class="fa fa-user"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="ex-info1234@gmail.com" required ="name"/>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-box">
                    <label>Mobile No</label>
                    <input type="tel" placeholder="Phone No." required ="name"/>
                    <i class="fa fa-phone"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box comm">
                    <label>Comments or Message</label>
                    <textarea cols="46" rows="3" placeholder="**" class="name"></textarea>
                    <!-- <i class="fa fa-comment"></i> -->
                </div>
            </div>
            <div class="button-group">
                <div class="button-box">
                    <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
